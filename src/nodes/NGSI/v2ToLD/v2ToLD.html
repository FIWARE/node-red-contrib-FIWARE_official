    RED.nodes.registerType('NGSI-v2ToLD',{

<script type="text/x-red" data-template-name="NGSI-v2ToLD">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>

<script type="text/x-red" data-help-name="NGSI-v2ToLD">
    <p>
    A simple node that allows to convert a NGSIv2 entity to NGSI-LD. Entity data shall be provided as part of the msg.payload.
    </p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">NGSIv2 Entity</span>
        </dt>
        <dd>payload containing an NGSIv2 Entity</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">NGSI-LD Entity</span>
        </dt>
        <dd>Converted NGSI-LD entity</dd>
    </dl>

    <h3>Details</h3>
    <p><code>msg.payload</code> shall contain the NGSIv2 content as a string or JSON.</p>
</script>
