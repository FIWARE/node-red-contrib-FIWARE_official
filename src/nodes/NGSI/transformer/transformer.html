<script type="text/javascript">

    RED.nodes.registerType('NGSI-Transformer',{
        category: 'NGSI',
        color: '#d86332',
        defaults: {
            name: { value: '' },

            transformMode: {
              value: 'v2ToLD'
            },
        },
        inputs: 1,
        outputs: 1,
        icon: 'icons/fiware.png',
        label: () => {
            return this.name || 'NGSI Transformer';
        }
    });

</script>

<script type="text/x-red" data-template-name="NGSI-Transformer">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-transformMode"><i class="icon-tag"></i> Transform Mode</label>
        <select id="node-input-transformMode">
            <option value="v2ToLD" selected>NGSIv2 to NGSI-LD</option>
            <option value="ldToV2" disabled>NGSI-LD to NGSIv2</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="NGSI-Transformer">
    <p>
    A simple node that allows to transform a NGSIv2 entity to NGSI-LD and vice verca. Entity data shall be provided as part of the msg.payload
    </p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">NGSI(v2,LD) Entity</span>
        </dt>
        <dd>payload containing an NGSI(v2,LD) Entity</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">NGSI(v2,LD) Entity</span>
        </dt>
        <dd>Transformed NGSI(v2,LD) entity</dd>
    </dl>

    <h3>Details</h3>
    <p><code>msg.payload</code> shall contain the NGSI(v2,LD) content.
    Transformation mode shall be defined in the node configuration</p>
</script>
